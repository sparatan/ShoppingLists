<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- Beginning of Navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Shopping List</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html"> Login </a></li>
        </ul>
    </div>
</nav>
<!-- End of Navbar -->

<div class="container">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Shopping List Registration
            </div>
            <div class="panel-body">
                <div class="right">
                    <div class="FormBox">
                        <form>
                            <p> Email </p>
                            <input type="email" name="email_" placeholder="someone@someone.com">
                            <p> Username </p>
                            <input type="text" name="Username" placeholder="Someone">
                            <p> Password</p>
                            <input type="password" name="Password" placeholder="*******">
                            <p> Confirm Password</p>
                            <input type="password" name="cPassword" placeholder="*******">
                            <button type="button" class="btn btn-primary btn-lg">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
